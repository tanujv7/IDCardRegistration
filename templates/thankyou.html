<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Thank You Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS for animations here */
        /* For example, fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s ease forwards;
        }
        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="border border-3 border-success"></div>
            <div class="card bg-white shadow p-5 fade-in">
                <h3>Thank You {{fname}}</h3>
                <h1>Your Given Student ID is : {{sid}} </h1>
                <p> We Have received your details</p>

            </div>
        </div>
    </div>
    <script>
        // Add your JavaScript for animations here
        // For example, trigger the fade-in animation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.fade-in');
            card.classList.add('fade-in');
        });
    </script>
</body>
</html>
